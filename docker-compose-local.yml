version: "3"
services:

  https-portal:
    image: steveltn/https-portal:1
    container_name: https-portal
    ports:
      - '80:80'
      - '443:443'
    networks:
      - opop
    restart: always
    environment:
      #前提としてホストファイルにDOMAINとIPアドレスを指定,  リダイレクト先のポートはコンテナのポート
      DOMAINS: 'flask.localhost.com -> https://nginx:8080'
      STAGE: local

  uwsgi:
    # ビルドするDockerfileのでディレクトリ相対パス
    build: ./app
    # 指定したパスをコンテナにマウントする。"ホストのパス:コンテナのパス"となる
    container_name: flask

    volumes:
      - ./app:/var/www/
    # 解放するポートを指定。"ホスト:コンテナ"のマッピング となる
    ports:
      - "3031:3031"
    # コンテナ内の環境変数を指定する
    environment:
      TZ: "Asia/Tokyo"
    networks: 
      - opop

  nginx:
    build: ./nginx
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      # nginxのログをホストOSの /tmp/nginx_log に出力する
      - /tmp/nginx_log:/var/log/nginx
    networks: 
      - opop
    ports:
      - "8080:8080"
    environment:
      TZ: "Asia/Tokyo"

networks: 
  opop:
